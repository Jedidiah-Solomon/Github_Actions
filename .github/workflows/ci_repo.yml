name: CI Repository Workflow

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || 'development' }}
          PORT: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || 8002 }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PAYSTACK_SECRET: ${{ secrets.PAYSTACK_SECRET }}

  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit

  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint # Run ESLint on all files in the project
