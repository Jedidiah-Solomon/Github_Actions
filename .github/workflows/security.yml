name: Security Checks

on:
  push:
  pull_request:

jobs:
  npm-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint # Run ESLint on all files in the project

      - name: Run npm audit
        run: npm audit
